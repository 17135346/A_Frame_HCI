<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="3"
        depth="10"
        color="pink" 
        position="20 0 0"
        shadow>
        </a-box>
        
        <a-circle 
        color="#e4a199" 
        radius="2" 
        rotation="-90 0 0">
        </a-circle>
        
        <a-cone 
        color="tomato" 
        radius-bottom="2" 
        radius-top="0.5">
        </a-cone>

        <a-assets>
          <img id="my-image" src="images/image.png">
        </a-assets>
        <a-curvedimage 
        src="#my-image" 
        height="3.0" 
        radius="5.7" 
        theta-length="72"
        rotation="0 100 0" 
        scale="0.8 0.8 0.8">
        </a-curvedimage>

        <!-- Basic cylinder. -->
        <a-cylinder 
        color="crimson" 
        height="3" 
        radius="0.5"></a-cylinder>

        <!-- Hexagon. -->
        <a-cylinder 
        color="cyan" 
        segments-radial="6"></a-cylinder>

        <!-- Pac-man. -->
        <a-cylinder 
        color="yellow" 
        theta-start="50"
        theta-length="280" 
        side="double"></a-cylinder>

        <!-- Green pipe. -->
        <a-cylinder 
        color="green" 
        open-ended="true"></a-cylinder>
      </a-scene>
  </body>
</html>
